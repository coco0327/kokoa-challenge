<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music App</title>
  </head>
  <body>
    <main class="music-app">
      <div class="music-app__artist">
        <div class="back-bar">
          <i class="fa-solid fa-arrow-left fa-lg"></i>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        <div class="artist-header">
          <img
            src="https://th.bing.com/th/id/OIP.pyikblZGhU8IgEZnlRX6xAHaEl?rs=1&pid=ImgDetMain"
            class="artist-header__img"
          />
          <h1 class="artist-header__title">Granny, The Food Maker</h1>
          <span class="artist-header__subtitle">Heavy-Metal, Ballad</span>
        </div>
        <div class="artist-btns">
          <button type="button" class="artist-btns__shuffle">Shuffle</button>
          <button type="button" class="artist-btns__like">
            <i class="fa-solid fa-heart fa-lg"></i> 212 971
          </button>
        </div>
        <ul class="artist-songs">
          <li>
            <div class="artist-songs__column">
              <img
                src="https://www.syracuse.com/resizer/ckjw4XQKLoCinUlgUfYzPyS9IbY=/1280x0/smart/advancelocal-adapter-image-uploads.s3.amazonaws.com/image.syracuse.com/home/syr-media/width2048/img/haveyouheard/photo/viralvideo-grandma-poprocksjpg-2ce0d621576341c9.jpg"
                class="artist-songs__img"
              />
              <div class="artist-songs__text">
                <span>Granny, The Food Maker</span>
                <span>Do you want some Candy?</span>
              </div>
            </div>
            <div class="artist-songs__column">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
          <li>
            <div class="artist-songs__column">
              <img
                src="https://th.bing.com/th/id/OIP.v5CEDCfiUPwHJhznq9RkWwHaE7?rs=1&pid=ImgDetMain"
                class="artist-songs__img"
              />
              <div class="artist-songs__text">
                <span>Granny, The Food Maker</span>
                <span>Chicken in the Kitchen</span>
              </div>
            </div>
            <div class="artist-songs__column">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
          <li>
            <div class="artist-songs__column">
              <img
                src="https://th.bing.com/th/id/R.840837392fe6073bb7c7a045c1f7914c?rik=dWiAavvCb1esew&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fniX%2f8G4%2fniX8G4L9T.jpeg&ehk=y7w%2bNUUNDxwXKTxTnPLYwwDoYeOwtjg0E0zWM7n3GZI%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
                class="artist-songs__img"
              />
              <div class="artist-songs__text">
                <span>Granny, The Food Maker</span>
                <span>Hope you to eat Vegi</span>
              </div>
            </div>
            <div class="artist-songs__column">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
          <li>
            <div class="artist-songs__column">
              <img
                src="https://th.bing.com/th/id/OIP.O9KNofLMVPeEHNRyZQqxuAAAAA?rs=1&pid=ImgDetMain"
                class="artist-songs__img"
              />
              <div class="artist-songs__text">
                <span>Granny, The Food Maker</span>
                <span>What is wrong with this oven</span>
              </div>
            </div>
            <div class="artist-songs__column">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
        </ul>
      </div>

      <div class="music-app__play-song"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/94a038abec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
